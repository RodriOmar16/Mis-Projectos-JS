<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <div class="container my-5">
    <h1>Estudiantes y Profesores</h1>
    <div class="alert alert-danger d-none">
      <!-- <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Info:"><use xlink:href="#info-fill"/></svg>-->
      <div>Por favor, ingrese todos los campos requeridos</div>
    </div>
    <form id="formulario" class="row">
      <input 
        type="text" 
        class="form-control mb-2"
        name="nombre" id="nombre"
        placeholder="Ingresar nombre"
         
      />
      <input 
        type="number"  
        class="form-control mb-2"
        name="edad" id="edad"
        placeholder="Ingresar edad"
        
      />
      <input 
        type="number"  
        class="form-control mb-2"
        name="dni" id="dni"
        placeholder="Ingresar dni"
        
      />
      <select class="form-select" aria-label="Default select example" name="opcion" id="opcion">
        <option selected>Selecciona una opci√≥n</option>
        <option value="estudiante">Estudiante</option>
        <option value="profesor">Profesor</option>
      </select>

      <button type="submit" class="btn btn-primary">Agregar</button>
    </form>
    <section class="row mt-3">
      <div class="col-6" id="cardsEstudiantes"> <!-- templateEstudiante --> </div>
      <div class="col-6" id="cardsProfesores"> <!-- templateProfesore --> </div>
    </section>
  </div>
  <template id="templateEstudiante">
    <article class="card mb-2">
      <div class="card-body">
        <h5>
          <span class="text-primary">Nombre</span>
          <span class="badge bg-success d-none">Aprobado</span>
        </h5>
        <h6>Estudiante</h6>
        <p class="lead">Edad</p>
        <button class="btn btn-success">Aprobar</button>
        <button class="btn btn-danger">Reprobar</button>
      </div>
    </article>
  </template>
  <template id="templateProfesor">
    <article class="card mb-2 bg-dark text-white">
      <div class="card-body">
        <h5>Nombre</h5>
        <h6>Profesor</h6>
        <p class="lead">Edad</p>
      </div>
    </article>
  </template>
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
